version: '3'

services:
  postgres:
    image: postgres:14.3
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: postgres_14
    volumes:
      - ./postgres:/var/lib/postgresql/data

  mongodb:
    image: mongo:5
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGODB_DATABASE: nest_base
    volumes:
      - ./mongo:/data/db

  redis:
    image: redis:7.0
    restart: always
    volumes:
      - ./redis:/data
    ports:
      - "6379:6379"
